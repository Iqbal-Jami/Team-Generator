<div class="container">
  <div class="ui card">
    <h1>{{ title }}</h1>
    <ul class="list">
      <li *ngFor="let memeber of members">
        {{ memeber }}
      </li>
    </ul>
    <div class="add-members-container">
      <input #addMemberInput type="text" placeholder="Name" (input)="onInput(addMemberInput.value)"
        [value]="newMemberName" />
        <!-- <div><span>Name can't be empty</span></div> -->
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="text" placeholder="# of teams" />
      <button>Generate</button>
    </div>
    <p class="error-msg">{{ errorMessage }}</p>
  </div>
</div>
